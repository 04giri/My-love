<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>En Uyire ‚ù§Ô∏è</title>
    <!-- Importing Fonts: Dancing Script for English, Baloo Thambi 2 for Tamil -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;600;800&family=Dancing+Script:wght@500;700&family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #020205;
            font-family: 'Outfit', sans-serif;
            color: white;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        canvas {
            display: block;
        }

        /* --- Intro Screen --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: radial-gradient(circle at center, #1a0b1a 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease-in-out;
        }

        .heart-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(255, 65, 108, 0.6);
            animation: heartbeat 1.5s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: white;
            transition: transform 0.3s;
            position: relative;
        }

        .heart-btn::before {
            content: '‚ù§Ô∏è';
        }

        .intro-text {
            margin-top: 35px;
            font-family: 'Baloo Thambi 2', sans-serif; /* Tamil-friendly font */
            font-weight: 600;
            font-size: 1.8rem;
            color: #ffdde1;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            text-align: center;
            line-height: 1.4;
        }

        /* --- Main Message Card --- */
        #content-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .glass-card {
            background: rgba(15, 10, 20, 0.65);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 45px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 85%;
            width: 550px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 1s ease-out;
        }

        .title {
            font-family: 'Baloo Thambi 2', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 20px;
            /* Gradient Text */
            background: linear-gradient(to right, #ff9a9e, #fecfef, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .poem {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            line-height: 1.9;
            color: rgba(255, 255, 255, 0.9);
            min-height: 160px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }

        /* Special style for Tamil words in the poem */
        .tamil-highlight {
            font-family: 'Baloo Thambi 2', sans-serif;
            font-weight: 600;
            color: #ffb7b2;
            font-size: 1.3rem;
        }

        .hint {
            margin-top: 25px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            animation: fadeHint 3s infinite;
            font-style: italic;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 65, 108, 0.4); }
            15% { transform: scale(1.15); box-shadow: 0 0 50px rgba(255, 65, 108, 0.8); }
            30% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 65, 108, 0.4); }
            45% { transform: scale(1.15); box-shadow: 0 0 50px rgba(255, 65, 108, 0.8); }
            100% { transform: scale(1); }
        }

        @keyframes fadeHint {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .typing-cursor::after {
            content: '|';
            animation: blink 0.8s step-start infinite;
            color: #ff4b2b;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Mobile */
        @media (max-width: 600px) {
            .glass-card { padding: 30px 20px; width: 95%; }
            .title { font-size: 2rem; }
            .poem { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <!-- Intro -->
    <div id="intro-overlay">
        <button class="heart-btn" id="start-btn"></button>
        <div class="intro-text">Tap to see our future... ‚ù§Ô∏è</div>
    </div>

    <!-- Main Card -->
    <div id="content-layer">
        <div class="glass-card">
            <div class="title">My Pondati ‚ú®</div>
            <div class="poem" id="poem-text"></div>
            <div class="hint">( Tap the screen to call me... )</div>
        </div>
    </div>

    <!-- Canvas Background -->
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        // --- 1. Sound System (Pure Math Music) ---
        const AudioSys = {
            ctx: null,
            init: function() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.ctx = new AudioContext();
                } catch(e) {}
            },
            playTone: function(freq, duration=2, vol=0.05) {
                if(!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(vol, this.ctx.currentTime + 0.1); 
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration); 
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            startAmbient: function() {
                // Gentle, romantic chords
                const notes = [261.63, 329.63, 392.00, 493.88, 523.25]; 
                setInterval(() => {
                    const n = notes[Math.floor(Math.random() * notes.length)];
                    this.playTone(n, 3, 0.05);
                }, 3000);
            }
        };

        // --- 2. Configuration & Text (The Heart of the App) ---
        const CONFIG = {
            // Main Poem: English mixed with simple Tamil concepts
            poemLines: [
                "I don't just want you for today,",
                "I want you for my entire lifetime.",
                "To grow old together,",
                "to build our dream home,",
                "and to wake up next to my",
                "<span class='tamil-highlight'>Pondati</span> every single day.",
                "You are my <span class='tamil-highlight'>Uyire</span> (Life).",
                "I love you, forever. ‚ù§Ô∏è"
            ],
            // Touch Interaction Words (Tamil Love Words)
            touchMessages: [
                "Ammu ‚ù§Ô∏è",            // Darling
                "Pondati üíç",         // Wife
                "En Uyire üåè",        // My Life
                "Chellakutty ‚ú®",     // Sweetheart
                "Kannamma ü¶ã",        // Apple of my eye
                "En Kadhal üåπ",       // My Love
                "Azhage üåü",          // Beauty
                "Future Wife üë∞üèª‚Äç‚ôÄÔ∏è"
            ]
        };

        // --- 3. Graphics System ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        
        // Objects
        let particles = [];
        let stems = [];
        let stars = [];
        let floatingTexts = [];
        let clickCount = 0;
        let skyGradientOffset = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        function random(min, max) { return Math.random() * (max - min) + min; }

        // -- Classes --

        // Background Star
        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = random(0, width);
                this.y = random(0, height * 0.7);
                this.size = random(0.5, 2);
                this.alpha = random(0.2, 0.8);
                this.blinkSpeed = random(0.005, 0.02);
            }
            draw() {
                this.alpha += this.blinkSpeed;
                if(this.alpha > 1 || this.alpha < 0.2) this.blinkSpeed *= -1;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        // Floating Text (Tamil Words)
        class FloatingText {
            constructor(x, y, text) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.life = 1;
                this.velocity = 1.2;
                this.scale = 0.5;
            }
            update() {
                this.y -= this.velocity;
                this.life -= 0.01;
                if(this.scale < 1.2) this.scale += 0.02;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);
                // Use the Tamil font for these floating words
                ctx.font = "600 24px 'Baloo Thambi 2', sans-serif"; 
                ctx.fillStyle = `rgba(255, 200, 220, ${Math.max(0, this.life)})`;
                ctx.textAlign = "center";
                ctx.shadowColor = "rgba(255, 20, 147, 0.8)";
                ctx.shadowBlur = 15;
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }

        // Golden Particles
        class Sparkle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = random(0, Math.PI*2);
                this.speed = random(1, 3);
                this.life = 1;
                this.decay = random(0.01, 0.03);
            }
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life -= this.decay;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 215, 0, ${this.life})`; // Gold
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI*2);
                ctx.fill();
            }
        }

        // Plants
        class Stem {
            constructor(x, heightLimit, delay, colorType) {
                this.x = x;
                this.y = height + 10;
                this.heightLimit = heightLimit;
                this.currentH = 0;
                this.delay = delay;
                this.bloomed = false;
                this.flowerScale = 0;
                this.swaySpeed = random(0.001, 0.003);
                this.swayOffset = random(0, 100);
                
                // Color configuration
                const colors = {
                    red:   { m: "255, 60, 60",  s: "255, 150, 150" }, // Passion
                    pink:  { m: "255, 105, 180", s: "255, 192, 203" }, // Love
                    gold:  { m: "255, 215, 0",   s: "255, 250, 205" }  // Future/Wealth
                };
                this.c = colors[colorType] || colors.pink;
            }
            update() {
                if(this.delay > 0) { this.delay--; return; }
                if(this.currentH < this.heightLimit) {
                    this.currentH += 1.2;
                } else {
                    this.bloomed = true;
                }
                if(this.bloomed && this.flowerScale < 1) {
                    this.flowerScale += 0.015;
                }
            }
            draw() {
                if(this.delay > 0) return;
                const sway = Math.sin(Date.now()*this.swaySpeed + this.swayOffset) * 10;
                const endX = this.x + sway;
                const endY = this.y - this.currentH;

                // Draw Stem
                ctx.strokeStyle = "#1a472a"; // Deep Green
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.quadraticCurveTo(this.x + sway/2, this.y - this.currentH/2, endX, endY);
                ctx.stroke();

                // Draw Flower
                if(this.flowerScale > 0) {
                    ctx.save();
                    ctx.translate(endX, endY);
                    ctx.scale(this.flowerScale, this.flowerScale);
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = `rgba(${this.c.m}, 0.8)`;
                    
                    // Petals
                    for(let i=0; i<6; i++) {
                        ctx.rotate(Math.PI/3);
                        ctx.fillStyle = `rgba(${this.c.m}, 0.9)`;
                        ctx.beginPath();
                        ctx.ellipse(0, -12, 6, 14, 0, 0, Math.PI*2);
                        ctx.fill();
                    }
                    // Center
                    ctx.fillStyle = "#fff8dc";
                    ctx.beginPath();
                    ctx.arc(0, 0, 4, 0, Math.PI*2);
                    ctx.fill();
                    ctx.restore();
                }
            }
        }

        // --- 4. Loop ---
        function drawSky() {
            // Dynamic subtle gradient shift
            skyGradientOffset += 0.002;
            const h = height;
            const grad = ctx.createLinearGradient(0, 0, 0, h);
            grad.addColorStop(0, "#050510");
            grad.addColorStop(1, `hsl(${260 + Math.sin(skyGradientOffset)*20}, 40%, 10%)`);
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,width,height);
        }

        function initScene() {
            stars = [];
            stems = [];
            for(let i=0; i<80; i++) stars.push(new Star());

            const count = Math.floor(width / 40);
            for(let i=0; i<count; i++) {
                const x = random(20, width - 20);
                const h = random(height*0.3, height*0.6);
                const d = i * 5 + random(0, 50);
                const types = ['red', 'pink', 'gold', 'pink'];
                const type = types[Math.floor(random(0, types.length))];
                stems.push(new Stem(x, h, d, type));
            }
        }

        function render() {
            drawSky();
            stars.forEach(s => s.draw());
            stems.forEach(s => { s.update(); s.draw(); });
            
            // Particles
            for(let i=particles.length-1; i>=0; i--) {
                particles[i].update();
                particles[i].draw();
                if(particles[i].life<=0) particles.splice(i,1);
            }
            
            // Floating Words
            for(let i=floatingTexts.length-1; i>=0; i--) {
                floatingTexts[i].update();
                floatingTexts[i].draw();
                if(floatingTexts[i].life<=0) floatingTexts.splice(i,1);
            }
            
            requestAnimationFrame(render);
        }

        // --- 5. Logic & Typing ---
        
        function typeWriter() {
            const el = document.getElementById('poem-text');
            const lines = CONFIG.poemLines;
            let lineI = 0;
            let charI = 0;
            
            function nextChar() {
                if(lineI < lines.length) {
                    const lineStr = lines[lineI];
                    
                    // Handle HTML tags (like span) instantly
                    if(lineStr[charI] === '<') {
                        const endTag = lineStr.indexOf('>', charI) + 1;
                        const tagPart = lineStr.substring(charI, endTag);
                        el.innerHTML += tagPart;
                        charI = endTag;
                    } else {
                        if(charI === 0 && lineI > 0) el.innerHTML += "<br>";
                        el.innerHTML += lineStr[charI];
                        charI++;
                    }
                    
                    if(charI < lineStr.length) {
                        setTimeout(nextChar, 50);
                    } else {
                        lineI++;
                        charI = 0;
                        setTimeout(nextChar, 500);
                    }
                } else {
                    el.classList.remove('typing-cursor');
                }
            }
            el.classList.add('typing-cursor');
            nextChar();
        }

        function interact(x, y) {
            // Audio
            AudioSys.playTone(400 + Math.random()*200, 1);
            
            // Particles
            for(let i=0; i<8; i++) particles.push(new Sparkle(x, y));
            
            // Text
            const txt = CONFIG.touchMessages[clickCount % CONFIG.touchMessages.length];
            floatingTexts.push(new FloatingText(x, y, txt));
            clickCount++;
        }

        // --- Init ---
        const btn = document.getElementById('start-btn');
        const overlay = document.getElementById('intro-overlay');
        const content = document.getElementById('content-layer');

        btn.addEventListener('click', () => {
            btn.style.transform = "scale(0)";
            overlay.style.opacity = 0;
            
            AudioSys.init();
            AudioSys.startAmbient();

            setTimeout(() => {
                overlay.style.display = 'none';
                content.style.opacity = 1;
                resize();
                initScene();
                render();
                setTimeout(typeWriter, 1000);
            }, 1000);
        });

        // Touch Interaction
        ['click', 'touchstart'].forEach(evt => {
            window.addEventListener(evt, (e) => {
                if(overlay.style.opacity > 0) return;
                let x = e.clientX || e.touches[0].clientX;
                let y = e.clientY || e.touches[0].clientY;
                interact(x, y);
            });
        });
        
        resize();

    </script>
</body>
</html>
